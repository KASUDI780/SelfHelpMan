<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SelfHelpMan</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

</head>
<body>
<div class="container mt-5 bg-light" style="border:1px solid ; background-color:#1111; border-radius: 10px;">
    <h1 class="m-4 text-center">Contribution Records <a href="/Add/" class="btn btn-primary">Add Contribution Record</a></h1>
    <table class="table table-bordered">
        <tr class="bg-info text-white text-center ">
            <td > SR NO.  </td>
            <td> Member </td>
            <td> Amount  </td>
            <td>Date </td>
            <td> Method </td>
        </tr>
        {%for rec in contribution %}
        <tr class="text-center">
            <td>{{forloop.counter}}</td>
            <td>{{rec.member}}</td>
            <td>{{rec.amount}}</td>
            <td>{{rec.date}}</td>
            <td>{{rec.method}}</td>
        </tr>
    {%endfor%}
    </table>
</div>

</body>
</html>
