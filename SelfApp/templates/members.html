<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SelfHelpMan</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

</head>
<body>
<div class="container mt-5 bg-light" style="border:1px solid ; background-color:#1111; border-radius: 10px;">
    <h1 class="m-4 text-center">Member Records <a href="/Add/" class="btn btn-primary">Add Member</a></h1>
    <table class="table table-bordered">
        <tr class="bg-info text-white text-center ">
            <td > SR NO.  </td>
            <td> Name </td>
            <td> Photo  </td>
            <td> Mobile Number</td>
            <td>National id</td>
            <td>Time joined</td>
            <td>Date joined</td>
            <td> Action  </td>
        </tr>
        {%for rec in members %}
        <tr class="text-center">
            <td>{{forloop.counter}}</td>
            <td>{{rec.name}}</td>
            <td><img src="/media/{{rec.photo}}"class="rounded-circle" height="70px" width="70px" alt=""></td>
            <td>{{rec.mobile_number}}</td>
            <td>rec.national_id</td>
            <td>{{rec.joined_at}}</td>
            <td>{{rec.joined_on}}</td>
            <td> <a href="/Edit/{{rec.id}}" class="btn btn-success">Edit</a>/
                <a href="/Delete/{{rec.id}}" class="btn btn-danger">Delete</a>/
                <a href="/View/{{rec.id}}" class="btn btn-primary">View</a>
            </td>
        </tr>
    {%endfor%}
    </table>
</div>

</body>
</html>
